language: generic
sudo: true

script:
    - wget --version
    - set -e
    - ./clean.sh
    - ./update.sh
    - ./build.sh
    - sudo ./buildroot.sh
    - set +e

addons:
    apt:
        packages:
            - git
            - curl
            - bzip2
            - zip
            - xz-utils
            - gnupg
            - kpartx
            - dosfstools
            - binutils
            - bc

